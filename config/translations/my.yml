copyright: စာသားများသည် <a href='http://en.wikipedia.org/wiki/Wikipedia:Text_of_Creative_Commons_Attribution-ShareAlike_3.0_Unported_License'>Creative Commons Attribution/Share-Alike လိုင်စင်</a>အောက်တွင် ရရှိနိုင်ပါသည်။ အပိုသတ်မှတ်ချက်များ ရှိကောင်းရှိမည်ဖြစ်သည်။ အသေးစိတ်အတွက် <a href='http://wikimediafoundation.org/wiki/Terms_of_Use'>အသုံးပြုရာတွင် သတိပြုရမည့် အချက်များ</a>ကို ကြည့်ပါ။ ဝီကီပီးဒီးယားသည် အကျိုးအမြတ် မရယူသော <a href='http://www.wikimediafoundation.org/'>ဝီကီမီဒီယာဖောင်ဒေးရှင်း Inc.</a>၏ မှတ်ပုံတင်ထားသော ကုန်အမှတ်တံဆိပ် ဖြစ်သည်။
disable_button: ပိတ်ထားရန်
error_page_text: ဝီကီးပီးဒီးယားမိုဘိုင်းကို ဖွံ့ဖြိုးအောင် လက်ရှိ ဆောင်ရွက်နေပြီး အွင်းပိုင်းအမှားများအားလုံးကို ပြင်ဆင်ပေးနိုင်ရန် ကြိုးပမ်းနေကြပါသည်။ ဤအမှားအယွင်းအကြောင်းကို လက်ခံသိရှိပြီး ဖြစ်ပါသည်။ မကြာမီ ပြင်ဆင်ပေးပါမည်။ ကျေးဇူးပြု၍ နောင်အခါ ပြန်လည် စစ်ဆေးပေးပါရန်။
error_page_title: ပြဿနာတစ်စုံတရာ ရှိနေသည်။
explain_disable: ဝီကီမိုဘိုင်းဗားရှင်းကို ပိတ်ထားမည်မှာ သေချာပါသလား။ အကယ်၍ <b>ပိတ်ထားရန်</b> ရွေးချယ်လိုက်ပါက ယခုမှစ၍ ဝီကီပီးဒီးယားကို လာတိုင်း မိုဘိုင်းစာမျက်နှာသို့ ပြန်ညွှန်းပေးတော့မည် မဟုတ်ပါ။
