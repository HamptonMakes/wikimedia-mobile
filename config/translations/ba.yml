error_page_text: Әлеге ваҡытта кеҫә Википедияһы әүҙем үҫеш юлында һәм беҙ уның хаталарын мөмкин тиклем тиҙерәк бөтөрөү өҫтөндә эшләйбеҙ. Был хата тураһында беҙгә хәбәр иткәйнеләр, яҡын арала уны төҙәтәсәкбеҙ. Зинһар, бер ни тиклем ваҡыттан һуң тикшереп ҡарағыҙ әле!
