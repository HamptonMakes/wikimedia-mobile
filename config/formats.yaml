html: &defaults
  view_format: 'html'
  search_bar: true
  css_file_name: "application"
  supports_javascript: true

webkit:
  <<: *defaults
  supports_javascript_selectors: true

webkit_native:
  <<: *defaults
  search_bar: false
  supports_javascript_selectors: true

blackberry:
  <<: *defaults
  css_file_name: "blackberry"
  supports_javascript: false

